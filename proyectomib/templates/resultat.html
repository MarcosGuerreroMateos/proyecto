<html lang="en">
<head>

    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            text-align: center;

        }

        .result-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;

        }

        .result-container p {
            font-size: 16px;

            padding: 10px 20px;
            background-color: #007bff;
