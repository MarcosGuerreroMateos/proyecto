<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones SNMP</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Operaciones SNMP</h1>
    <form action="/snmp" method="POST">
        <label for="operation">Operaci√≥n:</label>
        <select name="operation" id="operation" required>
            <option value="SNMPGET">SNMPGET</option>
            <option value="SNMPNEXT">SNMPNEXT</option>
            <option value="SNMPBULKWALK">SNMPBULKWALK</option>
            <option value="SNMPSET">SNMPSET</option>
        </select>
        <br>
        <label for="agent_ip">IP del Agente:</label>
        <input type="text" name="agent_ip" id="agent_ip" required>
        <br>
        <label for="community">Comunidad:</label>
        <input type="text" name="community" id="community" required>
        <br>
        <label for="oid">OID:</label>
        <input type="text" name="oid" id="oid" required>
        <br>
        <label for="value">Valor (solo SNMPSET):</label>
        <input type="text" name="value" id="value">
        <br>
        <button type="submit">Ejecutar</button>
    </form>
</body>
</html>
